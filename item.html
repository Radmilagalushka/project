<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный бункер</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="scripts/db.js"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="media/logo-dark.svg" alt="logo"></a>
            <ul class="links">
                <li><a href="index.html" class="link-effect">Главная</a></li>
                <li><a href="catalog.html" class="link-effect">Каталог</a></li>
                <li><a href="about.html" class="link-effect">О нас</a></li>
            </ul>
            <a href="cart.html" class="cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"
                    style="fill: #ece6cd;">
                    <path
                        d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921zM17.307 15h-6.64l-2.5-6h11.39l-2.25 6z">
                    </path>
                    <circle cx="10.5" cy="19.5" r="1.5"></circle>
                    <circle cx="17.5" cy="19.5" r="1.5"></circle>
                </svg>
                <span class="not" style="display: none;"></span>
            </a>
        </nav>
        <div class="book-section">
            <div class="book-section-wrapper">
                <div class="left-side">
                    <img alt="" class="cover" onmouseover="hover(this);" onmouseout="unhover(this);">
                </div>
                <div class="right-side">
                    <p class="name"></p>
                    <p class="author">Автор: </p>
                    <p class="description">Описание: </p>

                </div>
            </div>
            <div class="boottom-side">
                <div class="wrapper">
                    <div class="btn book-btn" onclick="addToCart()">Добавить в корзину</div>
                    <p class="price"></p>
                </div>
                <div class="wrapper wrapper-rating">
                    <p class="rating">Оцените: <span class="star-rating">
                            <label for="rate-1" style="--i:1"><i class="bx bxs-star"></i></label>
                            <input type="radio" name="rating" id="rate-1" value="1">
                            <label for="rate-2" style="--i:2"><i class="bx bxs-star"></i></label>
                            <input type="radio" name="rating" id="rate-2" value="2" checked>
                            <label for="rate-3" style="--i:3"><i class="bx bxs-star"></i></label>
                            <input type="radio" name="rating" id="rate-3" value="3">
                            <label for="rate-4" style="--i:4"><i class="bx bxs-star"></i></label>
                            <input type="radio" name="rating" id="rate-4" value="4">
                            <label for="rate-5" style="--i:5"><i class="bx bxs-star"></i></label>
                            <input type="radio" name="rating" id="rate-5" value="5">
                        </span></p>
                    <a href="reviews.html" class="reviews-link">Отзывы</a>
                </div>
            </div>
        </div>
    </header>




    <script src="scripts/item.js"></script>
</body>

</html>
